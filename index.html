<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Facebook</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400&display=swap" rel="stylesheet">
</head>
<body>
    <main>
        <div class="content">
            <div class="text">
                <img src="./img/dF5SId3UHWd.svg" alt="logo">
                <h1>Logins recentes</h1>
                <p>Clique na sua foto ou adicione uma conta.</p>
            </div>
            <div class="logins">
                <div class="login-1">
                    <img src="./img/21543984_1341110069348526_5857280604416964559_o.jpg" alt="imagem">
                    <h1>Rafael</h1>
                </div>
                <div class="login-2">
                    <img src="./img/94005317_2657011804425954_7619635668049723392_n.jpg" alt="imagem">
                    <h1>Macilia</h1>
                </div>
                <div class="login-3">
                    <img src="./img/84241059_189132118950875_4138507100605120512_n.jpg" alt="imagem">
                    <h1>Bea</h1>
                </div>
            </div>
        </div>
        <div class="form">
            <form action="">
                <input placeholder="Email ou Telefone"type="email" name="email" id="email">
                <input placeholder="Senha" type="password" name="password" id="password">
                <button id="conta">Entrar</button>
                <a href="">Esqueceu a senha?</a>
                <button>Criar nova conta</button>
            </form>
        </div>
    </main>
</body>
</html>
